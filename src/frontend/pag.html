<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <link rel="stylesheet" href="./pag.css"> 
</head>
<body>
    <div class="container">
        <h1>Bem vindo ao chatbot KTM MOTORS</h1>
        

        <button id="chatbot-button">QrCode</button> <!-- Adicionei um id para facilitar -->
        <!---button id="startChatbotButton">Iniciar Chatbot</button>-->
        <footer>
            <p>&copy; 2024 Chatbot KTM MOTORS. </p>
        </footer>
        <a href="/"><button id="logout-button">Logout</button></a> <!-- Add ID to the logout button -->
    </div>
    
    <div id="loader" class="loading-container">
        <div class="loading"></div>
    </div>
    <image id = "logo-image" src = "./Desktop.ico" alt = "Use o QRcode para Abrir a imagem"></image>
    
    
    <img id="qr-code-image" src=""  />
    <div id="error-message" class="error-message" style="display: none;">
        NÃ£o conseguimos carregar o QR Code. Tente novamente mais tarde.
    </div>
         
    
    <script src="./pag.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startChatbotButton').addEventListener('click', () => {
                fetch('/start-chatbot', {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('Chatbot iniciado');
                })
                .catch(error => {
                    console.error('Erro ao iniciar o chatbot:', error);
                    alert('Erro ao iniciar o chatbot');
                });
            });
        });
    </script>
    
    
</body>
</html>
