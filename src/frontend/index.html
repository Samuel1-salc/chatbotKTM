<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Loader</title>
    <link rel="stylesheet" href="./pag.css"> 
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Chatbot KTM motors!</h1>
        

        <button id="chatbot-button">QrCode</button> <!-- Adicionei um id para facilitar -->
        <footer>
            <p>&copy; 2024 Chatbot KTM MOTORS. </p>
        </footer>
    </div>
    
    <div id="loader" class="loading-container">
        <div class="loading"></div>
    </div>
    <image id = "logo-image" src = "./Desktop.ico" alt = "Use o QRcode para Abrir a imagem"></image>
    
    
    <img id="qr-code-image" src=""  />
    <div id="error-message" class="error-message" style="display: none;">
        Não conseguimos carregar o QR Code. Tente novamente mais tarde.
    </div>
    <div id="whatsapp-connect" class = "whatsapp-connect" style="display: none;" >
        <h3>conexão bem-sucedida!</h3>
         
    <script src="./pag.js" defer></script>
    
    
</body>
</html>
