<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM Motors Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Desktop.ico" alt="KTM Logo">
        </div>
        <div class="login-box">
            <h1>Login KTM Motors</h1>
            <p>Entre com suas credenciais para acessar</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p><a href="#">Esqueceu sua senha?</a></p>
        </div>
        <div class="footer">
            © 2024 KTM MOTORS. 
        </div>
    </div>
</body>
<script>
   document.addEventListener('DOMContentLoaded', function() {
   
    const form = document.querySelector('form');
    const button = form.querySelector('button'); // Pega o botão "Entrar"
    
    button.addEventListener('click', function(e) {
        e.preventDefault(); // Impede o envio padrão do formulário ao clicar no botão

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Verificação das credenciais (substitua com a sua lógica real)
        if (email === 'user@example.com' && password === 'password123') {
            // Redireciona para pag.html se as credenciais estiverem corretas
            window.location.href = './private/pag.html';
            
        } else {
            // Exibe um alerta em caso de credenciais incorretas
            alert('Credenciais incorretas. Por favor, tente novamente.');
        }
    });
});

    </script>
</html>
